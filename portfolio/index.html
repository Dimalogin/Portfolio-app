              <div class="portfolio__buttons">
                <div class="buttons__body">
                  <button id="button-winter" class="portfolio__button">
                    {{winter}}
                  </button>
                  <button id="button-spring" class="portfolio__button">
                    {{spring}}
                  </button>
                  <button id="button-summer" class="portfolio__button">
                    {{summer}}
                  </button>
                  <button id="button-autumn" class="portfolio__button active-btn">
                    {{autumn}}
                  </button>
                </div>
              </div>
              <div class="portfolio__row">
                <div class="portfolio__column">
                  <div class="portfolio__image">
                    <img
                      src="/src/images/images-autumn/autumn-1.jpg"
                      alt="image-1"
                    />
                  </div>
                </div>
                <div class="portfolio__column">
                  <div class="portfolio__image">
                    <img
                      src="/src/images/images-autumn/autumn-2.jpg"
                      alt="image-2"
                    />
                  </div>
                </div>
                <div class="portfolio__column">
                  <div class="portfolio__image">
                    <img
                      src="/src/images/images-autumn/autumn-3.jpg"
                      alt="image-3"
                    />
                  </div>
                </div>
                <div class="portfolio__column">
                  <div class="portfolio__image">
                    <img
                      src="/src/images/images-autumn/autumn-4.jpg"
                      alt="image-4"
                    />
                  </div>
                </div>
                <div class="portfolio__column">
                  <div class="portfolio__image">
                    <img
                      src="/src/images/images-autumn/autumn-5.jpg"
                      alt="image-5"
                    />
                  </div>
                </div>
                <div class="portfolio__column">
                  <div class="portfolio__image">
                    <img
                      src="/src/images/images-autumn/autumn-6.jpg"
                      alt="image-6"
                    />
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>

        <section id="video" class="video">
          <div class="container">
            <div class="video__body">
              <div class="video__title">
                <span class="video__line"></span>
                <h2>{{video}}</h2>
                <span class="video__line"></span>
              </div>
              <div class="video__player">
                <div class="video__image">
                  <img src="/src/images/video-player.jpg" alt="image" />
                  <div class="video__icon">
                    <svg
                      width="130"
                      height="130"
                      viewBox="0 0 130 130"
                      fill="white"
                      xmlns="http://www.w3.org/2000/svg"
                    >
                      <path
                        d="M58.521 0.13572C58.0219 0.256183 55.5699 0.686409 53.0729 1.09112C6.17415 8.69809 -16.0083 65.9044 13.0263 104.367C22.0681 116.344 42.8323 129.906 43.8607 124.506C43.9895 123.832 42.7534 122.978 39.6854 121.624C27.0991 116.065 15.7097 105.112 9.49548 92.5938C-13.0744 47.1276 25.5402 -4.32319 75.965 4.02852C83.5399 5.28359 84.8555 2.66782 77.4319 1.11129C74.053 0.402757 60.344 -0.303999 58.521 0.136315V0.13572ZM58.8236 13.5427C49.9562 14.8494 38.5455 19.3896 38.5455 21.6114C38.5455 23.3352 39.8261 23.2017 44.5063 20.9901C70.1424 8.8779 101.354 22.1306 110.64 49.0716C126.075 93.8524 75.1194 131.76 36.427 104.279C14.9264 89.009 9.96843 58.679 25.4031 36.8396C29.4989 31.0443 27.3436 28.5941 23.1612 34.2915C-2.60779 69.3966 24.2964 118.982 67.7711 116.507C111.658 114.008 132.641 61.4206 102.441 29.6195C91.3694 17.9613 73.5089 11.378 58.8242 13.5415L58.8236 13.5427ZM111.588 21.4488C110.688 22.349 111.376 23.9601 114.257 27.704C135.62 55.4579 128.626 96.9429 99.2939 116.46C86.0768 125.255 74.472 127.692 52.7708 126.233C50.7271 126.096 50.3491 126.252 50.3491 127.237C50.3491 131.711 76.324 130.498 89.2029 125.422C126.968 110.539 141.858 62.4946 119.094 28.9739C114.774 22.6137 112.602 20.4352 111.588 21.4494L111.588 21.4488ZM47.2645 44.1107C46.191 45.2963 46.099 46.6867 45.9347 64.2031C45.6647 92.9997 42.7985 92.1292 77.569 73.8111C94.5145 64.8831 94.6095 65.1632 70.3056 52.4143C51.3039 42.4467 49.3949 41.7584 47.2645 44.1107ZM68.2637 55.0052C86.726 64.6481 86.8221 64.7081 85.5308 65.7798C84.0829 66.982 51.1615 84 50.285 84C49.5812 84 49.4412 80.8353 49.4412 64.9324C49.4412 51.5574 49.6388 45.8642 50.1022 45.8642C50.4654 45.8642 58.6385 49.9778 68.2643 55.0052H68.2637Z"
                      />
                    </svg>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>

        <section id="price" class="price">
          <div class="container">
            <div class="price__body">
              <div class="price__title">
                <span class="price__line"></span>
                <h2>{{price}}</h2>
                <span class="price__line"></span>
              </div>
              <div class="price__row">
                <div class="price__column">
                  <div class="price__item">
                    <div class="price__subtitle">{{standart}}</div>
                    <div class="price__price">500 &#36;</div>
                    <div class="price__text">
                      <span>{{price-description-1-span-1}}</span>
                      <span>{{price-description-1-span-2}}</span>
                      <span>{{price-description-1-span-3}}</span>
                      <span>{{price-description-1-span-4}}</span>
                      <span>{{price-description-1-span-5}}</span>
                    </div>
                    <div class="price__button">
                      <button>{{order}}</button>
                    </div>
                  </div>
                </div>
                <div class="price__column">
                  <div class="price__item">
                    <div class="price__subtitle">{{premium}}</div>
                    <div class="price__price">700 &#36;</div>
                    <div class="price__text">
                      <span>{{price-description-2-span-1}}</span>
                      <span>{{price-description-2-span-2}}</span>
                      <span>{{price-description-2-span-3}}</span>
                      <span>{{price-description-2-span-4}}</span>
                      <span>{{price-description-2-span-5}}</span>
                    </div>
                    <div class="price__button">
                      <button>{{order}}</button>
                    </div>
                  </div>
                </div>
                <div class="price__column">
                  <div class="price__item">
                    <div class="price__subtitle">{{gold}}</div>
                    <div class="price__price">1000 &#36;</div>
                    <div class="price__text">
                      <span>{{price-description-3-span-1}}</span>
                      <span>{{price-description-3-span-2}}</span>
                      <span>{{price-description-3-span-3}}</span>
                      <span>{{price-description-3-span-4}}</span>
                      <span>{{price-description-3-span-5}}</span>
                    </div>
                    <div class="price__button">
                      <button>{{order}}</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
        <section id="contacts" class="contacts">
          <div class="container">
            <div class="contacts__body">
              <div class="contacts__background">
                <form action="get" class="contacts__form">
                  <div class="contacts__title">
                    <h2>{{contact-me}}</h2>
                  </div>
                  <div class="contacts__email">
                    <input type="email" placeholder="E-mail" />
                  </div>
                  <div class="contacts__phone">
                    <input type="tel" placeholder="Phone" />
                  </div>
                  <div class="contacts__message">
                    <textarea placeholder="Message"></textarea>
                  </div>
                  <div class="contacts__btn">
                    <button>{{send-message}}</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </section>
      </main>
    </script>
  </body>
</html>
